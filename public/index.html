<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Калькулятор-факты</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">


        <div
            style="
            background: linear-gradient(90deg, #c5b490,#f7976d,#ee503f,#ed454b,#954469);
          "
        >
          <h1>Life Hutch</h1>

          <a href="/cats">
            <button class="main-slide--button cats" type="submit">Перейти!</button>
          </a>

        </div>
        <div
            style="
            background: linear-gradient(184deg, rgba(211,211,222,1) 31%, rgba(172,177,179,1) 100%);
          "
        >
          <h1>Решить фигню</h1>
          <a href="/math">
            <button class="main-slide--button math" type="submit">Перейти!</button>
          </a>
        </div>


      </div>
      <div class="main-slide">
        <div
            style="
            background-image: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1474&q=80');
          "
        ></div>
        <div
            style="
            background-image: url('https://images.unsplash.com/photo-1482686115713-0fbcaced6e28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1467&q=80');
          "
        ></div>

      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
